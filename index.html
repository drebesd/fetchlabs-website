<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Labs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 50px;
            margin-top: 0;
        }
        .logo {
            display: block;
            width: 800px;
            margin: 0 auto 20px auto;
        }
        .header {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .header button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #0073e6;
            font-size: 18px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .dropdown {
            display: none;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("aboutDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://raw.githubusercontent.com/drebesd/fetchlabs-website/refs/heads/main/f2ae21b3-de48-4038-8428-695525c7b9eb.png" alt="Fetch Labs Logo">
        
        <div class="header">
            <button onclick="toggleDropdown()">Plark</button>
            <button onclick="window.location.href='polling.html'">Polling</button>
        </div>

        <div id="aboutDropdown" class="dropdown">
            <p onclick="alert('Bark: Dogs are more bark than bite, and Fetch Labs is more research than development.')">Bark</p>
            <p onclick="alert('Plark: It\'s not play. It\'s not work. I guess it must be plark.')">Plark</p>
            <p onclick="alert('Rentals: There is no lab space currently available for rental.')">Rentals</p>
        </div>

        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="privacy.html">Privacy</a>
            <a href="contact.html">Contact</a>
        </div>
    </div> 
</body>
</html>
