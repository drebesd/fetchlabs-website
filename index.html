<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Labs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 50px;
            margin-top: 0;
        }
        .logo {
            display: block;
            width: 800px;
            margin: 0 auto 20px auto;
        }
        .header {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .header button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown {
            display: none;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("aboutDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
        function showForm() {
            document.getElementById("formContainer").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://raw.githubusercontent.com/drebesd/fetchlabs-website/refs/heads/main/f2ae21b3-de48-4038-8428-695525c7b9eb.png" alt="Fetch Labs Logo">
        
        <div class="header">
            <button onclick="toggleDropdown()">About</button>
            <button onclick="window.location.href='polling.html'">Polling</button>
        </div>

        <div id="aboutDropdown" class="dropdown">
            <p onclick="alert('Bark: Dogs are more bark than bite, and Fetch Labs is more research than development.')">Bark</p>
            <p onclick="alert('Plark: It\'s not play.  It\'s not work.  I guess it must be plark.')">Plark</p>
            <p onclick="alert('Rentals: There is no lab space currently available for rental.')">Rentals</p>
        </div>

<div id="formContainer" class="form-container">
    <h2>Sign Up for Polling Updates</h2>
    <form action="https://formspree.io/f/movjyadn" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <input type="submit" value="Sign Up">
    </form>
</div>

    </div>
</body>
</html>
