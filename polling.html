<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling Signup - Fetch Labs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://raw.githubusercontent.com/drebesd/fetchlabs-website/refs/heads/main/f2ae21b3-de48-4038-8428-695525c7b9eb.png" alt="Fetch Labs Logo">
        
        <div class="form-container">
            <h2>Opt-in for Fetch Labs Polling</h2>
            <form action="https://formspree.io/f/movjyadn" method="post" id="optin-form"> 
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>

                <!-- ✅ NEW: Required checkbox -->
                <div>
                    <input type="checkbox" id="consent" required>
                    <label for="consent">
                        I agree to receive text messages from Fetch Labs. Standard messaging rates may apply.
                    </label>
                </div><br>

                <input type="submit" value="Sign Up">
            </form>

            <!-- ✅ NEW: Privacy Policy & Terms of Service Links -->
            <p>By submitting this form, you agree to our 
                <a href="privacy.html" target="_blank">Privacy Policy</a> and 
                <a href="terms.html" target="_blank">Terms of Service</a>.
            </p>
        </div>
    </div>

    <script>
        document.getElementById("optin-form").addEventListener("submit", function(event) {
            if (!document.getElementById("consent").checked) {
                alert("You must agree to receive messages before submitting.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
