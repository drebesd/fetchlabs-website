<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parents Weekend Bingo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    h1 { margin-bottom: 10px; }
    #bingo { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; max-width: 500px; margin: auto; }
    .square {
      border: 2px solid #333;
      padding: 20px;
      background: #f9f9f9;
      cursor: pointer;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 14px;
    }
    .marked { background: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h1>Parents Weekend Bingo</h1>
  <div id="bingo"></div>
  <button id="bingoBtn">Bingo!</button>

  <script>
    const phrases = [
      "Back in my dayâ€¦","_____ was cheaper then","Whatâ€™s your major?","So, any boyfriends/girlfriends?", "Random weather small talk",
      "You know any of the basketball players?","You thinking about graduate school?","Do you cook in the dorms?","Parking/traffic was tough",
      "We didnâ€™t have smartphones then","Wait, you're not 21, are you?","You ever see [random friend from freshman year]?","Your generation is ____",
      "When I was your ageâ€¦","Howâ€™s it cooking?","What your hardest class?","Can you get a job with that major?", "Can you believe you're juniors?",
      "You getting enough sleep?","Whatâ€™s your GPA?","I wish I was back in college","Got a light?", "You miss home?", "Need me to buy you some beer?",
      "Who cleans the bathroom?","This place is clean/dirty.", "This street is loud/quiet.","What's your favorite class","Whatâ€™s next after college?","Go X!"
    ];

    const board = document.getElementById('bingo');
    const saved = JSON.parse(localStorage.getItem('bingoState') || '{}');

    // randomize phrases
    const shuffled = phrases.sort(() => Math.random() - 0.5).slice(0, 25);

  shuffled.forEach((text, i) => {
  const square = document.createElement('div');
  square.className = 'square';

  // Make the center (index 12) the free space
  if (i === 12) {
    square.textContent = 'FREE SPACE';
    square.classList.add('marked');
    saved['FREE SPACE'] = true;
  } else {
    square.textContent = text;
    if (saved[text]) square.classList.add('marked');
    square.onclick = () => {
      square.classList.toggle('marked');
      saved[text] = square.classList.contains('marked');
      localStorage.setItem('bingoState', JSON.stringify(saved));
    };
  }

  board.appendChild(square);
});
localStorage.setItem('bingoState', JSON.stringify(saved));

  </script>
</body>
</html>
