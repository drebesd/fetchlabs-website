<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parents Weekend Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 1.6em;
    }
    #bingo {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      max-width: 420px;
      margin: auto;
    }
    .square {
      border: 2px solid #333;
      padding: 25px;
      background: #f9f9f9;
      cursor: pointer;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 14px;
      border-radius: 8px;
      word-wrap: break-word;
    }
    .marked {
      background: #4CAF50;
      color: white;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }

    /* Responsive for phones */
    @media (max-width: 600px) {
      body { margin: 10px; }
      #bingo {
        max-width: 100%;
        gap: 4px;
      }
      .square {
        padding: 15px;
        font-size: 12px;
        min-height: 55px;
      }
      h1 {
        font-size: 1.3em;
      }
      button {
        font-size: 1em;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Parents Weekend Bingo</h1>
  <div id="bingo"></div>
  <button id="bingoBtn">Bingo!</button>

  <script>
    const phrases = [
      "Back in my dayâ€¦","_____ is so expensive now","So, any boyfriends/girlfriends?","Random weather small talk",
      "You know any of the basketball players?","You thinking about graduate school?","Do you miss the dorms?","Parking/traffic was tough",
      "We didnâ€™t have smartphones then","You ever see [random friend from freshman year]?","Who's the best cook?","Whatâ€™s your hardest class?",
      "Can you get a job with that major?","Can you believe you're juniors?","You getting enough sleep?","I wish I was back in college",
      "You miss home?","Who cleans the bathroom?","What's your favorite class","Whatâ€™s next after college?"
    ];

    const board = document.getElementById('bingo');
    const saved = JSON.parse(localStorage.getItem('bingoState') || '{}');

    // pick 15 phrases + 1 free space = 16 total
    const shuffled = phrases.sort(() => Math.random() - 0.5).slice(0, 15);
    const freeIndex = Math.floor(Math.random() * 16); // random 0â€“15

    for (let i = 0; i < 16; i++) {
      const square = document.createElement('div');
      square.className = 'square';

      if (i === freeIndex) {
        square.textContent = 'FREE SPACE GO X!';
        square.classList.add('marked');
        saved['FREE SPACE GO X!'] = true;
      } else {
        const text = shuffled.pop();
        square.textContent = text;
        if (saved[text]) square.classList.add('marked');
        square.onclick = () => {
          square.classList.toggle('marked');
          saved[text] = square.classList.contains('marked');
          localStorage.setItem('bingoState', JSON.stringify(saved));
        };
      }

      board.appendChild(square);
    }

    localStorage.setItem('bingoState', JSON.stringify(saved));

    document.getElementById('bingoBtn').onclick = () =>
      alert("ðŸŽ‰ Bingo! Nice job!");
  </script>
</body>
</html>
